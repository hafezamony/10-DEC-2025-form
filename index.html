<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Form</title>

	<!-- CSS files -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="login-box">
		<h2>Login</h2>

		<form action="" method="POST">
			<div class="form-box">
				<label for="">Username</label>
				<input type="text" name="username" placeholder="Type your username" class="form-input" autocomplete="off" required="require">	
			</div>

			<div class="form-box">
				<label for="">Password</label>
				<input type="password" name="password" placeholder="Type your password" class="form-input" autocomplete="off" required="require">	
			</div>

			<a href="#" target="blank" class="forget-password">Forget Password?</a>

			<div class="form-box">
				<input type="submit" name="login" value="Login" class="login-btn">
			</div>
		</form>
	</div>
	
</body>
</html>
